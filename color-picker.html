<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #color {
            width: 80vw;
            height: 100px;
            border: 3px solid rgb(119, 64, 64);
            text-align: center;
            margin: 0 auto;
            margin-bottom: 30pxs;
    line-height: 100px;
        }

        #style {
            display: flex;
            justify-content: center;
            border: 2px solid grey;
            flex-wrap: wrap;
            flex-direction: column;
           text-align: center;
           margin: 20px;
           padding: 5px;
        }
        #colorbic1,
        #colorbic2,
        #colorbic3 {
            display: block;
            margin: 0 auto;
            padding: 5px;
            width: 50px;
            height: 20px;
        }
        #btn1{
            font-size: 1.5rem;
            display: block;
            margin: 0 auto;
            border: 2px solid green;
            border-radius: 10px;
            box-shadow: 2px 2px 2px;
        }
    </style>

</head>

<body>
    <div id="color">
        HIT THE MAGICBUTTON
    </div>
    <div id="style">
        <b>choose a number from 0-255</b>
        <input type="number" id="colorbic1" onfocus="this.value=''" value="number from 0-255"></input>
        <b>choose a number from 0-255</b>
        <input type="number" id="colorbic2" onfocus="this.value=''" value="number from 0-255"></input>
        <b>choose a number from 0-255</b>
        <input type="number" id="colorbic3" onfocus="this.value=''" value="number from 0-255"></input>
    </div>
    <button id="btn1">Magic Color</button>
    <script>
        let r = "";
        let b = "";
        let g = "";
        let btn = document.getElementById("btn1");

        btn.onclick = function () {
                r = document.getElementById("colorbic1").value;
                g = document.getElementById("colorbic2").value;
                b = document.getElementById("colorbic3").value;

                function alert1() {
                    if ((r > 255 || r < 0) || (g > 255 || g < 0) || (b > 255 || b < 0)){
                            alert("number should be between 0-255")
                        }
                        else {
                            console.log("go");
                        }
                    }
                    alert1();

                    function my(r, g, b) {
                        y = "rgb(" + r + "," + g + "," + b + ")";
                    }
                    my(r, g, b);

                    function myFunction() {
                        let x = document.getElementById("color");
                        x.style.backgroundColor = y;
                    }
                    myFunction();

                    function restfileds() {
                        r = document.getElementById("colorbic1").value = "";
                        g = document.getElementById("colorbic2").value = "";
                        b = document.getElementById("colorbic3").value = "";
                    }
                    restfileds();
                };
    </script>
</body>

</html>
